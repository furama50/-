<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ホスト認証</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    padding: 1rem;
    margin: 0;
    box-sizing: border-box;
  }

  input, button {
    font-size: 1rem;
    padding: 0.6em;
    margin: 0.5em 0;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }

  #questionDisplay, #winnerDisplay {
    font-size: 1.2rem;
    margin: 1em 0;
  }

  ul {
    padding-left: 1.2em;
  }

  @media (min-width: 600px) {
    input, button {
      font-size: 1.1rem;
    }
  }
</style>

</head>
<body>
  <h2>ホスト認証</h2>
  <p>ホストとして参加するにはパスワードを入力してください：</p>
  <input type="password" id="password" placeholder="パスワード">
  <button id="enterBtn">入室</button>
  <button id="backBtn">戻る</button>

  <script>
    const PASSWORD = "kitaquizpass"; // 🔐← ここを好きなパスワードに変更してください

    document.getElementById("enterBtn").onclick = () => {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        window.location.href = "host.html";
      } else {
        alert("パスワードが間違っています");
      }
    };

    document.getElementById("backBtn").onclick = () => {
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
