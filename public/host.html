<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ホスト画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    padding: 1rem;
    margin: 0;
    box-sizing: border-box;
  }

  input, button {
    font-size: 1rem;
    padding: 0.6em;
    margin: 0.5em 0;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }

  #questionDisplay, #winnerDisplay {
    font-size: 1.2rem;
    margin: 1em 0;
  }

  ul {
    padding-left: 1.2em;
  }

  @media (min-width: 600px) {
    input, button {
      font-size: 1.1rem;
    }
  }
</style>

</head>
<body>
  <h2>ホスト画面</h2>

  <button id="nextBtn">次の問題を出す</button>
  <button id="revealBtn" disabled>正解を表示</button>

  <div id="currentQuestionBox">
    <h3>現在の問題</h3>
    <div id="questionDisplay"></div>
  </div>

  <hr>

  <h3>回答一覧</h3>
  <ul id="answerList"></ul>

  <h3>🎉 正解者からの抽選結果</h3>
  <div id="winnerDisplay">（まだ選ばれていません）</div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script-host.js"></script>
</body>
</html>
