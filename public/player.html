<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プレイヤー画面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      margin: 0;
      background: #f0f0f0;
    }

    #nameArea, #quizArea, #buzzerArea {
      max-width: 500px;
      margin: auto;
    }

    input, button {
      font-size: 1.1rem;
      padding: 0.7em;
      margin: 0.6em 0;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #34a853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #question {
      font-size: 1.2rem;
      margin: 1em 0;
      font-weight: bold;
    }

    #winnerBox {
      font-size: 1.3rem;
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
      color: #222;
    }

    #answerBox {
      margin-top: 1em;
    }

    .highlight {
      background-color: #fff8c6;
      padding: 0.5em;
      border-radius: 6px;
    }

    .correct-answer {
      margin-top: 1em;
      padding: 0.8em;
      background: #dff0d8;
      border-left: 5px solid #4caf50;
      font-weight: bold;
    }

    #buzzerArea {
      text-align: center;
      margin-top: 2em;
    }

    #buzzerQuestion {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #buzzerResult {
      font-size: 1.2rem;
      margin-top: 1em;
    }
  </style>
</head>
<body>

  <div id="nameArea">
    <h2>名前を入力してください</h2>
    <input type="text" id="playerName" placeholder="例：たろう">
    <button id="startBtn">参加</button>
  </div>

  <!-- 通常モード -->
  <div id="quizArea" style="display: none;">
    <div id="question">問題が表示されます</div>

    <div id="answerBox">
      <input type="text" id="answerInput" placeholder="ここに回答を入力">
      <button id="answerBtn">回答する</button>
      <p style="font-size: 0.9rem; color: #666;">※何度でも回答を変更できます</p>
    </div>

    <p id="selfAnswerDisplay" style="font-weight:bold; color: #333;"></p>
    <div id="winnerBox"></div>
    <div id="correctDisplay" class="correct-answer" style="display: none;"></div>
  </div>

  <!-- 早押しモード -->
  <div id="buzzerArea" style="display: none;">
    <div id="buzzerQuestion">早押しクイズ</div>
    <button id="buzzerBtn" style="font-size: 1.4rem;">早押しボタン！</button>
    <div id="buzzerResult"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script-player.js"></script>
</body>
</html>
