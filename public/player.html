<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

  <!-- åå‰å…¥åŠ›ã‚¨ãƒªã‚¢ -->
  <div id="nameArea">

    <input type="text" id="playerName" placeholder="ä¾‹ï¼šãŸã‚ã†">

  </div>

  <!-- é€šå¸¸ãƒ¢ãƒ¼ãƒ‰ï¼ˆã‚¯ã‚¤ã‚ºï¼‰ -->
  <div id="quizArea" style="display: none;">
    <div id="question"></div>

    <div id="answerBox">
      <input type="text" id="answerInput" placeholder="ã“ã“ã«å›ç­”ã‚’å…¥åŠ›">
      <button id="answerBtn">å›ç­”ã™ã‚‹</button>
      <p style="font-size: 0.9rem; color: #666;">â€»ä½•åº¦ã§ã‚‚å›ç­”ã‚’å¤‰æ›´ã§ãã¾ã™</p>
    </div>

    <p id="selfAnswerDisplay" style="font-weight:bold; color: #333;"></p>

    <div id="correctDisplay" class="correct-answer" style="display: none;"></div>
    <div id="winnerBox" class="section"></div>
  </div>

  <!-- æ—©æŠ¼ã—ãƒ¢ãƒ¼ãƒ‰ -->
  <div id="buzzerArea" style="display: none;" class="center">
    <div id="question"></div>
    <button id="buzzerBtn" style="font-size: 1.4rem;">ğŸš¨ æ—©æŠ¼ã—ãƒœã‚¿ãƒ³ï¼</button>
    <div id="buzzerResult"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let playerName = '';
    let answerLocked = false;
    let currentMode = 'quiz';

    // DOMå–å¾—
    const nameArea = document.getElementById('nameArea');
    const quizArea = document.getElementById('quizArea');
    const buzzerArea = document.getElementById('buzzerArea');
    const questionElem = document.getElementById('question');
    const answerInput = document.getElementById('answerInput');
    const answerBtn = document.getElementById('answerBtn');
    const buzzerBtn = document.getElementById('buzzerBtn');
    const buzzerResult = document.getElementById('buzzerResult');
    const winnerBox = document.getElementById('winnerBox');
    const correctDisplay = document.getElementById('correctDisplay');
    const selfAnswerDisplay = document.getElementById('selfAnswerDisplay');

    // åå‰å…¥åŠ› â†’ å‚åŠ 
    document.getElementById('startBtn').onclick = () => {
      playerName = document.getElementById('playerName').value.trim();
      if (!playerName) return alert("åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

      socket.emit('registerPlayer', { name: playerName });
    };

    // åå‰ãŒæ‹’å¦ã•ã‚ŒãŸå ´åˆã®å‡¦ç†
    socket.on('nameRejected', (data) => {
      alert(data.reason); // ã€ŒåŒã˜åå‰ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ãŒã„ã¾ã™ã€‚åˆ¥ã®åå‰ã‚’ä½¿ã£ã¦ãã ã•ã„ã€‚ã€
    });

    socket.on('modeChanged', (mode) => {
      // ã™ã§ã«å‚åŠ ã—ã¦ã„ãŸå ´åˆã ã‘ä»¥ä¸‹ã‚’å®Ÿè¡Œ
      if (!playerName) return;

      // ...ï¼ˆæ—¢å­˜ã®modeChangedã®å‡¦ç†ï¼‰
    });

    socket.on('registerPlayerSuccess', () => {
      // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ç”»é¢ã«é€²ã‚€å‡¦ç†ï¼ˆæˆåŠŸæ™‚ã®ã¿ï¼‰
      document.getElementById('nameArea').style.display = 'none';
      document.getElementById('quizArea').style.display = 'block';
    });

    // å›ç­”é€ä¿¡
    answerBtn.onclick = () => {
      if (answerLocked) return;
      const input = answerInput.value.trim();
      if (!input) return alert("å›ç­”ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");

      socket.emit('sendAnswer', { name: playerName, answer: input });
    };

    // æ—©æŠ¼ã—ãƒœã‚¿ãƒ³æŠ¼ä¸‹
    buzzerBtn.onclick = () => {
      socket.emit('buzzPressed');
      buzzerBtn.disabled = true;
    };

    // æ–°ã—ã„å•é¡Œ
    socket.on('newQuestion', (data) => {
      questionElem.innerText = data.question;
      answerInput.value = '';
      buzzerResult.textContent = '';
      winnerBox.textContent = '';
      correctDisplay.style.display = 'none';
      selfAnswerDisplay.textContent = '';
      answerLocked = false;
      buzzerBtn.disabled = false;
    });

    // è‡ªåˆ†ã®å›ç­”ã‚’è¡¨ç¤º
    socket.on('playerAnswer', (data) => {
      if (data.name === playerName) {
        answerInput.classList.add('highlight');
        setTimeout(() => {
          answerInput.classList.remove('highlight');
        }, 800);
        selfAnswerDisplay.textContent = `ã‚ãªãŸã®å›ç­”ï¼š${data.answer}ï¼ˆâ€»ã‚ã¨ã‹ã‚‰å¤‰æ›´ã§ãã¾ã™ï¼‰`;
      }
    });

    // æ­£è§£è¡¨ç¤º
    socket.on('showCorrectAnswer', (data) => {
      answerLocked = true;
      const correct = Array.isArray(data.correct) ? data.correct.join(' / ') : data.correct;
      correctDisplay.textContent = `âœ… æ­£è§£ï¼š${correct}`;
      correctDisplay.style.display = 'block';
    });

    // æŠ½é¸çµæœ
    socket.on('correctPlayers', (data) => {
      const { correctPlayers, winner } = data;
      if (correctPlayers.length === 0) {
        winnerBox.textContent = "ğŸ˜¢ æ­£è§£è€…ãŒã„ã¾ã›ã‚“ã§ã—ãŸ";
      } else {
        winnerBox.innerHTML = `ğŸ‰ æ­£è§£è€…ã®ä¸­ã‹ã‚‰é¸ã°ã‚ŒãŸã®ã¯ï¼š<strong>${winner}</strong> ã•ã‚“ï¼`;
      }
    });

    // ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿
    socket.on('modeChanged', (mode) => {
      currentMode = mode;
      if (mode === 'quiz') {
        quizArea.style.display = 'block';
        buzzerArea.style.display = 'none';
        answerInput.disabled = false;
        answerBtn.disabled = false;
      } else {
        quizArea.style.display = 'none';
        buzzerArea.style.display = 'block';
        buzzerBtn.disabled = buzzerResult.textContent !== '';
      }
    });

    // æ—©æŠ¼ã—çµæœ
    socket.on('buzzerResult', (data) => {
      buzzerResult.innerHTML = `ğŸš¨ å›ç­”æ¨©ã¯ <strong>${data.winner}</strong> ã•ã‚“ã§ã™ï¼`;
      buzzerBtn.disabled = true;
    });

    // æ—©æŠ¼ã—ãƒªã‚»ãƒƒãƒˆ
    socket.on('buzzerReset', () => {
      buzzerResult.textContent = '';
      buzzerBtn.disabled = false;
    });
  </script>
