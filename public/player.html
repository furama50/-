<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>プレイヤー画面（記述式）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    padding: 1rem;
    margin: 0;
    box-sizing: border-box;
  }

  input, button {
    font-size: 1rem;
    padding: 0.6em;
    margin: 0.5em 0;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }

  #questionDisplay, #winnerDisplay {
    font-size: 1.2rem;
    margin: 1em 0;
  }

  ul {
    padding-left: 1.2em;
  }

  @media (min-width: 600px) {
    input, button {
      font-size: 1.1rem;
    }
  }
</style>

</head>
<body>
  <h2>プレイヤー画面</h2>

  <div id="nameArea">
    <input id="playerName" placeholder="あなたの名前">
    <button id="startBtn">開始</button>
  </div>

  <div id="quizArea" style="display:none;">
    <div id="question"></div><br>
    <input id="answerInput" placeholder="ここに回答を入力" style="width: 250px;">
    <button id="answerBtn">回答を送信</button>
    <div id="winnerBox" style="margin-top: 20px;"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script-player.js"></script>
</body>
</html>
