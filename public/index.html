<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>クイズアプリ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body {
    font-family: sans-serif;
    padding: 1rem;
    margin: 0;
    box-sizing: border-box;
  }

  input, button {
    font-size: 1rem;
    padding: 0.6em;
    margin: 0.5em 0;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  button {
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #999;
    cursor: not-allowed;
  }

  #questionDisplay, #winnerDisplay {
    font-size: 1.2rem;
    margin: 1em 0;
  }

  ul {
    padding-left: 1.2em;
  }

  @media (min-width: 600px) {
    input, button {
      font-size: 1.1rem;
    }
  }
</style>

</head>
<body>
  <h2>クイズアプリ</h2>
  <button onclick="location.href='host-password.html'">ホストとして参加</button>
  <button onclick="location.href='player.html'">プレイヤーとして参加</button>
</body>
</html>
